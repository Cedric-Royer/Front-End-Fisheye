<!DOCTYPE html>
<html lang="fr">
    
  <head>
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
      <title>Fisheye - photographe </title>
  </head>

  <body>

      <header class="top-banner">
          <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye"></a>
      </header>

      <main id="main">

        <section class="photograph-header">
            <button class="contact_button open">Contactez-moi</button>
        </section>

        <div class="dropdown">
            <span class="sort-text" id="sort-label">Trier par:</span>
            <button class="dropbtn" 
                    role="button" 
                    aria-haspopup="menu" 
                    aria-expanded="false" 
                    aria-label="Ouvre une liste d'options de tri" 
                    aria-controls="dropdown-list">
                <span id="selected-option" class="selected-option">Popularité</span>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up hidden"></i>
            </button>
            <div id="dropdown-list" class="dropdown-content" 
                 role="menu" 
                 aria-labelledby="sort-label">
                <a href="#" data-value="popularity" role="menuitem">
                    Popularité
                    <i class="fa-solid fa-chevron-up"></i>
                </a>
                <hr class="separator" aria-hidden="true">
                <a href="#" data-value="date" role="menuitem">
                    Date
                </a>
                <hr class="separator" aria-hidden="true">
                <a href="#" data-value="title" role="menuitem">
                    Titre
                </a>
            </div>
        </div>
        
        <div id="media-container" class="media-container">
        </div>

        <div class="bg-modal"></div>

      </main>

      <div id="contact_modal" class="modal-container" role="dialog" aria-labelledby="contact-head-text">
          <div class="modal">
              <header>
                  <h2 id="contact-head-text">Contactez-moi</h2>
                  <img src="assets/icons/close.svg" class="close" role="button" alt="Fermer le formulaire"/>
              </header>
              <form id="contact" method="get" action="">
                <div>
                    <label for="first">Prénom</label>
                    <input type="text" id="first" name="first"/>
                    <label for="last">Nom</label>
                    <input type="text" id="last" name="last"/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="on"/>
                    <label for="message">Votre Message</label>
                    <textarea id="message" name="message"></textarea>  
                </div>
                <input type="hidden" id="photographer-id" name="id" value="">
                <button type="submit" class="contact_button">Envoyer</button>
            </form>
            
          </div>
      </div>

    <div id="carousel-modal" class="carousel-modal" role="dialog" aria-label="Afficher les images en grand">
        <span class="close-carousel">&times;</span>
        <div class="carousel-content">
            <div class="carousel-inner">
                <button class="prev">&#10094;</button>
                <div class="carousel-media"></div>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </div>


      <script type="module" src="./scripts/pages/photographer.js"></script>

  </body>
</html>

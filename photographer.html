<!DOCTYPE html>
<html>
  <head>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Fisheye - photographe </title>
  </head>
  <body>
      <header>
          <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye home page"/></a>
      </header>
      <main id="main">
        <div class="photograph-header">
            <button class="contact_button open">Contactez-moi</button>
        </div>

        <div class="dropdown">
            <span class="sort-text">Trier par:</span>
            <button class="dropbtn">
                <span id="selected-option" class="selected-option">Popularité</span>
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up hidden"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" data-value="popularity">
                    <span>Popularité</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </a>
                <hr class="separator">
                <a href="#" data-value="date">Date</a>
                <hr class="separator">
                <a href="#" data-value="title">Titre</a>
            </div>
        </div>     
      
        <div id="media-container" class="media-container"></div>
      </main>
      <div id="contact_modal" class="modal-container">
          <div class="modal">
              <header>
                  <h2>Contactez-moi</h2>
                  <img src="assets/icons/close.svg" class="close" alt="Close Modal"/>
              </header>
              <form id="contact" method="get" action="">
                  <div>
                      <label for="first">Prénom</label>
                      <input type="text" id="first"/>
                      <label for="last">Nom</label>
                      <input type="text" id="last"/>
                      <label for="email">Email</label>
                      <input type="email" id="email" autocomplete="on"/>
                      <label for="message">Votre Message</label>
                      <input type="text" id="message"/>
                  </div>
                  <button type="submit" class="contact_button">Envoyer</button>
              </form>
          </div>
      </div>
      <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
